<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        #livrosLista {
            max-height: 500px;
            overflow-y: auto;
        }

        .livro-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .livro-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .livro-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .livro-info p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .livro-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Sistema de Biblioteca</h1>
            <p>Gerencie seus livros de forma simples e eficiente</p>
        </header>

        <div id="alert" class="alert"></div>

        <div class="content">
            <div class="card">
                <h2 id="formTitle">Adicionar Livro</h2>
                <form id="livroForm">
                    <input type="hidden" id="livroId">
                    <div class="form-group">
                        <label for="titulo">TÃ­tulo</label>
                        <input type="text" id="titulo" required placeholder="Digite o tÃ­tulo do livro">
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" id="autor" required placeholder="Digite o nome do autor">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Adicionar Livro</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" style="display: none;">Cancelar</button>
                </form>
            </div>

            <div class="card">
                <h2>Lista de Livros</h2>
                <div id="livrosLista"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/livros';
        let editandoId = null;

        // Carregar livros ao iniciar
        document.addEventListener('DOMContentLoaded', carregarLivros);

        // Submeter formulÃ¡rio
        document.getElementById('livroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const livro = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value
            };

            try {
                if (editandoId) {
                    await atualizarLivro(editandoId, livro);
                } else {
                    await adicionarLivro(livro);
                }
            } catch (error) {
                mostrarAlerta('Erro ao processar requisiÃ§Ã£o', 'error');
            }
        });

        // Cancelar ediÃ§Ã£o
        document.getElementById('btnCancelar').addEventListener('click', () => {
            resetarFormulario();
        });

        async function carregarLivros() {
            try {
                const response = await fetch(API_URL);
                const livros = await response.json();
                exibirLivros(livros);
            } catch (error) {
                mostrarAlerta('Erro ao carregar livros', 'error');
            }
        }

        async function adicionarLivro(livro) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(livro)
            });

            if (response.ok) {
                mostrarAlerta('Livro adicionado com sucesso!', 'success');
                resetarFormulario();
                carregarLivros();
            }
        }

        async function atualizarLivro(id, livro) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(livro)
            });

            if (response.ok) {
                mostrarAlerta('Livro atualizado com sucesso!', 'success');
                resetarFormulario();
                carregarLivros();
            }
        }

        async function excluirLivro(id) {
            if (!confirm('Tem certeza que deseja excluir este livro?')) return;

            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                mostrarAlerta('Livro excluÃ­do com sucesso!', 'success');
                carregarLivros();
            }
        }

        function editarLivro(id, titulo, autor) {
            editandoId = id;
            document.getElementById('titulo').value = titulo;
            document.getElementById('autor').value = autor;
            document.getElementById('formTitle').textContent = 'Editar Livro';
            document.getElementById('btnSubmit').textContent = 'Atualizar Livro';
            document.getElementById('btnCancelar').style.display = 'block';
        }

        function resetarFormulario() {
            editandoId = null;
            document.getElementById('livroForm').reset();
            document.getElementById('formTitle').textContent = 'Adicionar Livro';
            document.getElementById('btnSubmit').textContent = 'Adicionar Livro';
            document.getElementById('btnCancelar').style.display = 'none';
        }

        function exibirLivros(livros) {
            const lista = document.getElementById('livrosLista');
            
            if (livros.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Nenhum livro cadastrado</p>';
                return;
            }

            lista.innerHTML = livros.map(livro => `
                <div class="livro-item">
                    <div class="livro-info">
                        <h3>${livro.titulo}</h3>
                        <p>Autor: ${livro.autor}</p>
                    </div>
                    <div class="livro-actions">
                        <button class="btn-small btn-edit" onclick="editarLivro(${livro.id}, '${livro.titulo.replace(/'/g, "\\'")}', '${livro.autor.replace(/'/g, "\\'")}')">Editar</button>
                        <button class="btn-small btn-delete" onclick="excluirLivro(${livro.id})">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function mostrarAlerta(mensagem, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = mensagem;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
